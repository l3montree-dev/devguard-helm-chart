{{- $protocol := "http" -}}
{{- if .Values.web.ingress.tls -}}
{{- $protocol = "https" -}}
{{- end -}}
{{- $host := index .Values.web.ingress.hosts 0 -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: devguard-web-deployment
  labels:
    {{- include "devguard.labels" . | nindent 4 }}
    app: devguard-web
spec:
  {{- if not .Values.web.autoscaling.enabled }}
  replicas: {{ .Values.web.replicaCount | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      app: devguard-web
  template:
    metadata:
      {{- with .Values.web.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "devguard.labels" . | nindent 8 }}
        {{- with .Values.web.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        app: devguard-web
        version: {{ .Chart.AppVersion }}
    spec:
      {{- with .Values.web.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 53111
        runAsGroup: 3000
        fsGroup: 2000
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 53111
            runAsNonRoot: true
            capabilities:
                drop:
                - ALL
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          env:
          - name: DEVGUARD_API_URL
            value: http://devguard-api-service:8080
          - name: REGISTRATION_ENABLED
            value: {{ .Values.web.registrationEnabled | default "true" | quote }}
          - name: DEVGUARD_API_URL_PUBLIC_INTERNET
            value: {{ .Values.web.devguardApiUrlPublicInternet }}
          - name: ORY_SDK_URL
            value: http://kratos:4433
          - name: ORY_SDK_PUBLIC_URL
            value: {{ printf "%s://%s" $protocol $host.host }}
          - name: FRONTEND_URL
            value: {{ printf "%s://%s" $protocol $host.host }}
          - name: PRIVACY_POLICY_LINK
            value: {{ .Values.web.privacyPolicyLink | quote }}
          - name: TERMS_OF_USE_LINK
            value: {{ .Values.web.termsOfUseLink | quote }}
          - name: IMPRINT_LINK
            value: {{ .Values.web.imprintLink | quote }}
          - name: THEME_JS_URL
            value: {{ .Values.web.themeJsUrl | quote }}
          - name: THEME_CSS_URL
            value: {{ .Values.web.themeCssUrl | quote }}
          - name: DEVGUARD_CI_COMPONENT_BASE
            value: {{ .Values.web.ciComponentBase | quote }}
          - name: ACCOUNT_DELETION_MAIL
            value: {{ .Values.web.accountDeletionMail | quote }}
          - name: ENFORCE_THEME
            value: {{ .Values.web.enforceTheme | default "" }}
          {{- if .Values.web.errorTracking.dsn }}
          - name: ERROR_TRACKING_DSN
            value: {{ .Values.web.errorTracking.dsn | quote }}
          {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
          resources:
            limits:
              cpu: "0.5"
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
          - mountPath: /tmp
            name: tmp-dir
          - mountPath: /app/.next/cache
            name: next-cache
      volumes:
      - name: tmp-dir
        emptyDir:
          sizeLimit: 100Mi
      - name: next-cache
        emptyDir:
          sizeLimit: 500Mi
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
